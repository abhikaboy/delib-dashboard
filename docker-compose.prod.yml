services:
  delibs-app:
    image: ghcr.io/abhikaboy/delib-dashboard:latest
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Backend API
    environment:
      # Backend environment variables
      - MONGODB_URI=${MONGODB_URI}
      - DATABASE_NAME=spring2026
      - COLLECTION_NAME=${COLLECTION_NAME:-applications}
      - PORT=3001
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

